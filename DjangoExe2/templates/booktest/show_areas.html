<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
</head>
<body>
<ul>
    {% for area in page.object_list %}
        <li> {{ area.atitle }}</li>
    {% endfor %}
</ul>
{% if page.has_previous %}
    <a href="{% url 'booktest:showareas' page.previous_page_number %}"> < </a>
{% endif %}
{% for pindex in page.paginator.page_range %}
    <a href="{% url 'booktest:showareas' pindex %}">{{ pindex }}</a>
{% endfor %}
{% if page.has_next %}
    <a href="{% url 'booktest:showareas' page.next_page_number %}"> > </a>
{% endif %}
</body>
</html>
